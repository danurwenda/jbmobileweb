<!DOCTYPE html>
<!--[if lte IE 9]><html class="no-js is-ie"><![endif]-->
<!--[if gt IE 8]><!--><html class=no-js><!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta name="description" content="BlackTie Free Bootstrap Theme">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">



        <title>jBatik Mobile</title>
        <link rel=stylesheet href="css/main.css">
        <!--[if lte IE 8]>
        <link rel=stylesheet href="css/ie.css">
        <![endif]-->
        <script src="js/vendor/modernizr.js"></script>

        <script src="js/vendor/respond.min.js"></script>

    </head>

    <body>

        <div class="level level-hero hero-home has-hint">
            <div class='header'>
                <div class='nav'> 
                        <a href="#" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all" data-lang="id">Indonesia</a>
                        <a href="#" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all" data-lang="en">English</a>
                </div>
            </div>

            <div class="hero-overlay visible-lg"></div>

            <video loop id="bg-video" class="fullscreen-video">
                <source src="img/jbatikmobile.webm" type="video/webm">
                <source src="img/jbatikmobile.mp4" type="video/mp4">

            </video>

            <div class="container full-height">
                <div class=v-align-parent>
                    <div class=v-center>
                        <div class="row">
                            <div class="col-xs-10 col-sm-6 title-overlay">
                                <h1 class="mb-10 heading">Jbatik Mobile.</h1>
                                <div class="subheading mb-20" data-translate="subheading"></div>
                            </div>
                        </div>
                        <div class="hidden-lg">
                            <a class="btn btn-prepend launch-modal" data-modal-id="modal-video" href="#">
                                <i class="prepended icon-append-play"></i><span data-translate="tonton"></span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class=hint-arrow></div>
            </div>
        </div>
        <div class=level>

            <div class="container xs-mb-40">
                <div class="row mb-60 xs-mb-20">
                    <div class="col-sm-6 col-lg-offset-1 col-lg-5">
                        <h1 class="mb-20 xs-mb-10 heading color-dark heading-bordered xl-heading-outdent" data-translate="intro"></h1>
                        <h2 class="w-300 color-dark mb-10" data-translate="intro1"></h2>
                        <p class=xs-mw data-translate="intro2"></p>
                    </div>
                </div>
            </div>

            <img src="img/v2/tiduran.png" alt class="mb-80 hidden-xs iphone-inline">

            <div class=container>
                <div class="row mb-90 xs-mb-0">

                    <div class="col-sm-1 col-sm-offset-2">
                        <i class="icon icon-canting icon-lg" ></i>
                    </div>
                    <div class="col-sm-3">
                        <h3 class="mb-15" data-translate="feat1"></h3>
                        <p class="smaller xs-mb-40 xs-mw" data-translate="feat11">
                    </div>

                    <div class="col-sm-1">
                        <i class="icon icon-bagi icon-lg"></i>
                    </div>
                    <div class="col-sm-3">
                        <h3 class="mb-15" data-translate="feat2"></h3>
                        <p class="smaller xs-mb-40 xs-mw" data-translate="feat21">
                    </div>

                </div>

                <div class=row>

                    <div class="col-sm-1 col-sm-offset-2">
                        <i class="icon icon-tablet icon-lg"></i>
                    </div>
                    <div class="col-sm-3">
                        <h3 class="mb-15" data-translate="feat3"></h3>
                        <p class="smaller xs-mb-40 xs-mw" data-translate="feat31">
                    </div>

                    <div class="col-sm-1">
                        <i class="icon icon-gratis icon-lg"></i>
                    </div>
                    <div class="col-sm-3">
                        <h3 class="mb-15" data-translate="feat4"></h3>
                        <p class="smaller xs-mb-40 xs-mw" data-translate="feat41">
                    </div>

                </div>
            </div>
        </div>
        <div class="level level-outro  level-img-right">
            <div class=container>
                <img class=img-right-sprite src="img/v2/tegak.png" alt>

                <div class="h2 mb-20" data-translate="signup" id="signup-container"></div>
                <div class="h2 mb-20 hidden" id="registered-container">
                    <span data-translate="registered"></span><span id="regname"></span>
                </div>
                <p class="mb-35" data-translate="signup2"></p>

                <button data-translate="fb" class="btn-fb"></button>
            </div>


        </div>
        <div class="footer text-center">
            <p>
                <a href="http://pikselindonesia.com">Piksel Indonesia</a> | Copyright 2016
            </p>
            <div id='status'></div>

        </div>	
        <!-- MODAL: How it works -->
        <div class="modal fade" id="modal-video" tabindex="-1" role="dialog" aria-labelledby="modal-video-label">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-video">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/XoG-oa2LBrU" frameborder="0" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <!-- //-end- concat_js -->




    </body>
</html>
