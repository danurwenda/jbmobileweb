<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/main.js"></script>
    </head>

    <body align="center">
        <div data-role="header">
                <a href="#" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all" data-lang="id">Indonesia</a>
            <span class="ui-title"></span>
                <a href="#" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all" data-lang="en">English</a>

        <div data-role="page" id="index">

            <div role="main" class="ui-content" id="index-content">
                <img width="100%" alt="video" src="css/images/vid.gif"/>    
                <div class="banner white ui-grid-solo" data-translate="signup"></div>
                <input style="background-color: grey" type="text" placeholder="EMAIL" id="email"/>
                <a href="#thanks" class="ui-btn" data-transition="flip" id="submit" data-translate="submit"></a>
            </div>
        </div>

        <div data-role="page" id="thanks">

            <div role="main" class="ui-content">
                <div class="banner ui-grid-solo"><i data-translate="thank"></i></div>

            </div>

        </div>
    </body>

</html>
